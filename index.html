<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./Assets/bootstrap-5.3.7-dist/css/bootstrap.min.css">
<body>
    <div class="container py-3 px-5 mt-5 border col-md-5 bg-light shadow">
       <h1 class="display-3 text-center mt-2 mb-4">Register</h1>

       <form action="">
        <label for="" class="form-label">First Name</label>

        <input type="text" placeholder="Janet jane" class="form-control">
        <!-- ------------- -->

        <label for="" class="form-label mt-3">Last Name</label>

        <input type="text" placeholder="Doe" class="form-control">
        <!-- --------- -->
         <label for="" class="form-label mt-3">Email</label>

        <input type="text" placeholder="Input Email here" class="form-control">
        <!-- --------- -->

        <label for="" class="form-label mt-3">Date of Birth</label>

        <input type="date" class="form-control">
        <!-- --------- -->
         
        <label for="" class="form-label mt-3">Create Password</label>

        <input type="password" placeholder="*********" class="form-control">

        <!-- --------- -->
         <label for="" class="form-label mt-3">Confirm Password</label>

        <input type="password" placeholder="*********" class="form-control">

        <!-- -------- -->
         <button class="btn btn-outline-success form-control btn-lg mt-4">Create Account</button>
         <!-- ------- -->

         

         <p class="mt-3">Already have an account ? <a class="text-decoration-none"  href="/">Login</a></p>



       </form>

    </div>






<script src="./Assets/bootstrap-5.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
